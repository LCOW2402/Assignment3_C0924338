<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        h1 {
            color: #333;
        }

        .counter {
            font-size: 20px;
            font-weight: bold;
            color: #0000ff;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Welcome to My Website!</h1>
        <p>Current visitor count:</p>
        <p class="counter" th:text="${pageCount}"></p>
    </div>
</body>
</html>
